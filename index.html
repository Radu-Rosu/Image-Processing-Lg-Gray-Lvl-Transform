<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image processing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Image Processing</h1>
	<h2>Logarithmic Gray Level Transform</h2>
        <button id="generate-image" class="button">Generate new image</button>
        <button id="process-mirror" class="button">Process Mirror + Log Transform</button>
        <button id="process-slice" class="button">Process Slice + Log Transform</button>
        <button id="save-image" class="button">Save Processed Image</button>
        <div id="json-display"></div>
        <canvas id="image-canvas"></canvas>
        <div id="timing-display"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
