<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Image Processing Application</h1>
        <button id="fetch-image">Fetch New Dog Image</button>
        <div id="json-data"></div>
        <canvas id="image-canvas"></canvas>
        <div id="controls">
            <button id="mirror-transform">Mirror + Log Transform</button>
            <button id="slice-transform">Slice + Log Transform</button>
        </div>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
